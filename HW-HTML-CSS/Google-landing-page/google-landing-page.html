<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="google-landing-page.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
      </div>

      <div class="header__right">
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li>
            <a href="">
              <img
                src="./img/appicon.png"
                alt=""
                class="header__right--appicon"
              />
            </a>
          </li>
          <li>
            <button class="header__right--button">Sign In</button>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="./img/googlelogo.png" alt="" class="main__logo" />
      <div class="main__search-bar">
        <img
          src="./img/Magnifying_glass_icon.png"
          alt=""
          class="main__searc-bar--magnifier"
        />
        <input type="text" class="main__search-bar--input" />

        <img
          src="./img/google_microphone.png"
          width="30px"
          alt=""
          class="main__search-bar--mic"
        />
      </div>

      <div class="main__buttons">
        <button class="main__buttons--left">Google Dearch</button>
        <button class="main__buttons--right">I'm feeling lucky</button>
      </div>

      <dv class="main__language">
        <p>Other Languages you can use Google: <a href="">English</a></p>
      </dv>
    </main>

    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__bottom">
        <ul class="footer__bottom--left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>

          <ul class="footer__bottom--right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
          </ul>
        </ul>
      </div>
    </footer>
    <footer class="footer"></footer>
  </body>
</html>
